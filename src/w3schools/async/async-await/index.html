<!-- async with await function doesn't have return keyword
    while async itself function has return keyword 
    and, because of the return keyword, then() is preceded by the async function. -->
<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript async / await</h2>

    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>

    <script>
        // async makes a function return a Promise 
        // await makes a function wait for a Promise
        async function myDisplay() {
            let myPromise = new Promise(function(myResolve, myReject) {
                myResolve("I love You !!");
            });
            document.getElementById("demo1").innerHTML = await myPromise;
        }

        myDisplay();
    </script>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo2").innerHTML = some;
        }

        async function myDisplay() {
            // return "Hello, everybody!";
            return Promise.resolve("Hello, world!"); 
        }

        myDisplay().then(
            function(value) { myDisplayer(value); },
            function(error) { myDisplayer(error); }
        );
    </script>
</body>
</html>
