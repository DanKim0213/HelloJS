<!-- Using a callback, you could call the calculator function (myCalculator) with a callback, 
    and let the calculator function run the callback after the calculation is finished -->
<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Callbacks</h2>
    <p>Do a calculation and then display the result.</p>
    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        // When you pass a function as an argument, 
        // remember not to use parenthesis.
        function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }

        // Where callbacks really shine are in asynchronous functions, 
        // where one function has to wait for another function 
        // (like waiting for a file to load).
        myCalculator(5, 5, myDisplayer);
    </script>
</body>
</html>
